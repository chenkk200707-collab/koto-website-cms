<html lang="zh-CN">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* --- 视觉系统 --- */
        :root {
            --bg-cream: #F5F0E6;
            --brand-navy: #182B45;
            --brand-gold: #C5A059;
            --text-dark: #333;
            --card-white: #FFFFFF;
            --shadow-soft: 8px 8px 16px rgba(166, 156, 142, 0.15), -8px -8px 16px rgba(255, 255, 255, 0.8);
            --inset-soft: inset 2px 2px 5px rgba(166, 156, 142, 0.1), inset -3px -3px 7px rgba(255, 255, 255, 0.8);
        }

        * { box-sizing: border-box; }
        body {
            background-color: var(--bg-cream);
            color: var(--text-dark);
            font-family: 'Noto Sans SC', sans-serif;
            margin: 0;
            padding: 0;
            padding-bottom: 200px;
        }

        .container { max-width: 850px; margin: 0 auto; padding: 20px; }

        header { display: flex; justify-content: space-between; align-items: center; padding: 20px 0; margin-bottom: 20px; }
        .logo-img { height: 60px; width: auto; display: block; }
        .back-link { color: #666; text-decoration: none; font-size: 0.9rem; font-weight: 500; transition: 0.2s; }
        .back-link:hover { color: var(--brand-gold); }

        h1 { text-align: center; color: var(--brand-navy); margin-bottom: 10px; font-weight: 800; }
        .subtitle { text-align: center; color: #666; font-size: 0.9rem; margin-bottom: 40px; }

        .section-card {
            background: var(--card-white);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: var(--shadow-soft);
            border: 1px solid rgba(255,255,255,0.6);
            transition: transform 0.2s;
        }
        .section-card:hover { transform: translateY(-2px); }

        h2 { color: var(--brand-navy); font-size: 1.3rem; margin-top: 0; margin-bottom: 15px; border-bottom: 2px solid #eee; padding-bottom: 15px;}
        h3 { color: var(--brand-gold); font-size: 1.1rem; margin-top: 30px; margin-bottom: 15px; text-transform: uppercase; letter-spacing: 1px; }

        .section-intro {
            font-size: 0.95rem;
            color: #555;
            margin-bottom: 25px;
            line-height: 1.6;
            background: #fdfcf8;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid var(--brand-gold);
        }

        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; }
        .full-width { grid-column: span 2; }

        label { display: block; font-weight: 700; margin-bottom: 10px; color: var(--brand-navy); }
        
        select, input {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: 1px solid transparent;
            background: #F9F7F2;
            box-shadow: var(--inset-soft);
            font-size: 1rem;
            color: #333;
            outline: none;
            cursor: pointer;
            transition: 0.2s;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23C5A059' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 16px;
        }
        select:focus { border: 1px solid var(--brand-gold); background: #fff; }
        select:invalid, select option[value=""] { color: #999; }

        .score-bar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 800px;
            background: var(--brand-navy);
            color: white;
            padding: 20px 30px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 999;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        .score-left { display: flex; flex-direction: column; }
        .score-label { font-size: 0.9rem; opacity: 0.8; margin-bottom: 5px; }
        .total-score { font-size: 2.5rem; font-weight: 800; color: var(--brand-gold); line-height: 1; text-shadow: 0 2px 10px rgba(0,0,0,0.2); }
        
        .contact-btn {
            background: var(--brand-gold);
            color: var(--brand-navy);
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.2s;
            box-shadow: 0 4px 15px rgba(197, 160, 89, 0.4);
        }
        .contact-btn:hover { background: #fff; transform: translateY(-2px); }

        .hidden { display: none; }

        @media (max-width: 768px) {
            .form-grid { grid-template-columns: 1fr; }
            .full-width { grid-column: span 1; }
            .score-bar { flex-direction: column; gap: 15px; text-align: center; bottom: 10px; width: 95%; }
        }
    </style>
</head>
