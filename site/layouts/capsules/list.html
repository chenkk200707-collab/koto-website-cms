{{ define "main" }}
{{ partial "koto-header.html" . }}

<style>
    body { padding-top: 80px; font-family: sans-serif; } /* 避开导航栏 */
    
    /* 英雄区 & 筛选器 */
    .capsule-hero { text-align: center; padding: 60px 20px 40px; background-color: #F5F7FA; }
    .hero-badge { display: inline-block; background: #CFA45C; color: white; padding: 6px 15px; border-radius: 50px; font-weight: bold; margin-bottom: 20px; font-size: 0.85rem; }
    .capsule-hero h1 { font-size: 2.5rem; font-weight: 800; color: #2C3E50; margin: 0 0 20px 0; }
    
    .capsule-filters { display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; margin-bottom: 60px; margin-top: 30px; }
    .filter-tag { padding: 10px 25px; border-radius: 50px; background: #e0e0e0; color: #555; font-weight: 600; cursor: pointer; border: none; font-size: 0.95rem; transition: 0.3s; }
    .filter-tag.active { background: #2C3E50; color: white; }

    /* 网格 */
    .capsule-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; max-width: 1200px; margin: 0 auto; padding: 0 20px 100px; }
    .course-card { background: white; border-radius: 12px; border-top: 5px solid #C41E3A; box-shadow: 0 5px 20px rgba(0,0,0,0.05); padding: 30px; transition: 0.3s; }
    .course-card.hidden { display: none; }
    .course-card.blue-top { border-top-color: #3b82f6; }
    .course-card.gold-top { border-top-color: #CFA45C; }
    
    .inquire-btn { width: 100%; padding: 12px; background: #2C3E50; color: white; border-radius: 8px; font-weight: bold; cursor: pointer; border: none; margin-top: 20px; }
    .inquire-btn:hover { background: #C41E3A; }
</style>

<div class="capsule-hero">
    <span class="hero-badge">KOTO 10天突破法</span>
    <h1>英语思维“胶囊”：<br>视觉化重塑语言系统</h1>
    <p style="color:#666; max-width:600px; margin:0 auto; line-height:1.6;">拒绝死记硬背。用视觉逻辑重塑语言系统。<br>10天见效，专为解决雅思、思培、法语学习痛点设计。</p>
</div>

<div class="capsule-filters">
    <button class="filter-tag active" onclick="filterCapsules('all', this)">全部课程</button>
    <button class="filter-tag" onclick="filterCapsules('ielts', this)">雅思 7.0+</button>
    <button class="filter-tag" onclick="filterCapsules('celpip', this)">思培 & 生活</button>
    <button class="filter-tag" onclick="filterCapsules('vocab', this)">词汇 & 法语</button>
</div>

<div class="capsule-grid">
    <div class="course-card" data-category="ielts">
        <h3 style="margin:0 0 10px 0;">雅思口语 7.0+ 视觉逻辑课</h3>
        <p style="color:#666; font-size:0.9rem;">停止脑内翻译。学会 3 步视觉逻辑法，瞬间破解 Part 2 & 3 难题。</p>
        <button class="inquire-btn" onclick="openGlobalModal('雅思口语 7.0+ 视觉逻辑')">咨询获取</button>
    </div>
    <div class="course-card blue-top" data-category="celpip">
        <h3 style="margin:0 0 10px 0;">思培口语：看图说话大师</h3>
        <p style="color:#666; font-size:0.9rem;">万能看图框架。完美应对思培口语 Task 1，条理清晰地描述细节。</p>
        <button class="inquire-btn" onclick="openGlobalModal('思培看图说话')">咨询获取</button>
    </div>
    <div class="course-card gold-top" data-category="vocab">
        <h3 style="margin:0 0 10px 0;">词汇升级：从简单到高级</h3>
        <p style="color:#666; font-size:0.9rem;">用精准的高级词汇替换基础词，瞬间提升表达质感。</p>
        <button class="inquire-btn" onclick="openGlobalModal('词汇升级')">咨询获取</button>
    </div>
</div>

<script>
    function filterCapsules(category, btnElement) {
        const buttons = document.querySelectorAll('.filter-tag');
        buttons.forEach(btn => btn.classList.remove('active'));
        btnElement.classList.add('active');
        const cards = document.querySelectorAll('.course-card');
        cards.forEach(card => {
            if (category === 'all') card.classList.remove('hidden');
            else {
                if (card.dataset.category === category) card.classList.remove('hidden');
                else card.classList.add('hidden');
            }
        });
    }
</script>
{{ end }}
