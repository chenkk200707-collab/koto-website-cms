{{ define "main" }}

<style>
    /* === 页面基础样式 === */
    .cases-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 40px 20px 100px;
        font-family: -apple-system, BlinkMacSystemFont, "Microsoft YaHei", sans-serif;
    }

    /* 顶部标题区 */
    .cases-header {
        text-align: center;
        margin-bottom: 60px;
        padding-top: 40px;
    }
    .cases-header h1 {
        font-size: 2.5rem;
        color: #2C3E50;
        margin-bottom: 10px;
        font-weight: 800;
    }
    .cases-header p {
        color: #666;
        font-size: 1.1rem;
        max-width: 700px;
        margin: 0 auto;
    }

    /* 案例网格布局 */
    .cases-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
        gap: 30px;
    }

    /* === 卡片样式 === */
    .case-card {
        background: white;
        border: 1px solid #eee;
        border-radius: 12px;
        overflow: hidden;
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        display: flex;
        flex-direction: column;
        height: 100%;
        position: relative;
    }
    .case-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        border-color: #ddd;
    }

    /* 顶部颜色条 (区分难度/类型) */
    .case-bar { height: 6px; width: 100%; background: #2C3E50; }
    .case-card.success .case-bar { background: #27ae60; } /* 绿色：非常顺利 */
    .case-card.difficult .case-bar { background: #C41E3A; } /* 红色：疑难杂症 */

    /* 卡片内容 */
    .case-content { padding: 25px; display: flex; flex-direction: column; height: 100%; }
    
    .case-tag { 
        font-size: 12px; font-weight: bold; color: #999; 
        text-transform: uppercase; margin-bottom: 12px; letter-spacing: 1px;
    }
    .case-title { 
        font-size: 18px; font-weight: 800; color: #2C3E50; 
        margin: 0 0 12px 0; line-height: 1.5; 
    }
    .case-desc { 
        font-size: 14px; color: #666; line-height: 1.6; 
        margin-bottom: 20px; flex-grow: 1; 
    }
    
    .case-link { 
        font-size: 14px; font-weight: bold; color: #C41E3A; 
        margin-top: auto; display: flex; align-items: center; gap: 5px;
    }
    .case-link::after { content: '→'; transition: 0.2s; }
    .case-card:hover .case-link::after
