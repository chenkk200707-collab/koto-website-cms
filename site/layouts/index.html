<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koto Immigration & Education - 首页</title>
    <style>
        /* --- 全局样式：红白配色 --- */
        :root {
            /* 核心修改：改回红色 (#D32F2F) 作为主色调 */
            --primary-color: #D32F2F; 
            --text-color: #333;
            --bg-light: #fdfdfd;
            --placeholder-color: #eeeeee; /* 灰色的图片占位符 */
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: var(--text-color);
            background-color: #fff;
            line-height: 1.6;
        }

        a { text-decoration: none; color: inherit; }
        ul { list-style: none; padding: 0; margin: 0; }

        /* --- 导航栏 (白底红字) --- */
        header {
            background: #fff;
            border-bottom: 2px solid var(--primary-color); /* 底部加一条红线 */
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--primary-color); /* Logo 红色 */
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: var(--primary-color);
        }

        /* --- 左右滑动的轮播图 (Slider) --- */
        .slider-container {
            position: relative;
            width: 100%;
            height: 500px; 
            overflow: hidden;
            background-color: #f0f0f0;
        }

        .slider-wrapper {
            display: flex;
            width: 100%;
            height: 100%;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 100%;
            height: 100%;
            position: relative;
            /* 灰色背景作为占位，等待您放图片 */
            background-color: #ddd; 
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 这里我去掉了之前的蓝色背景，统一用灰色，避免颜色冲突 */
        .slide:nth-child(1) { background-color: #e0e0e0; }
        .slide:nth-child(2) { background-color: #d6d6d6; }
        .slide:nth-child(3) { background-color: #cccccc; }

        .slide-content {
            text-align: center;
            color: #fff;
            background: rgba(211, 47, 47, 0.85); /* 红色半透明背景块 */
            padding: 2.5rem;
            border-radius: 4px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .slide-content h2 { font-size: 2.5rem; margin: 0 0 1rem 0; }
        .slide-content p { font-size: 1.2rem; margin: 0; }

        /* 轮播图按钮 */
        .slider-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.3);
            color: white;
            border: none;
            padding: 1rem;
            cursor: pointer;
            font-size: 1.5rem;
            z-index: 10;
            transition: background 0.3s;
        }
        .slider-btn:hover { background: var(--primary-color); }
        .prev-btn { left: 0; }
        .next-btn { right: 0; }

        /* --- 内容区域 --- */
        .section {
            padding: 5rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-title {
            text-align: center;
            margin-bottom: 3.5rem;
            font-size: 2.2rem;
            color: var(--primary-color); /* 标题红色 */
            position: relative;
        }
