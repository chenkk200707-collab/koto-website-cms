<style>
    html { scroll-behavior: smooth; }
    
    /* 关键：给 Body 加顶部边距，因为 Header 是 fixed 的 */
    body {
        margin: 0; padding: 0;
        padding-top: 80px; 
        font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        color: #333; background-color: #fff;
    }
    a { text-decoration: none; color: inherit; transition: 0.3s; }
    * { box-sizing: border-box; }

    /* 轮播图 */
    .koto-hero-wrapper { position: relative; width: 100%; height: 550px; background-color: #F5F7FA; overflow: hidden; }
    /* 增加 !important 确保背景图样式生效 */
    .koto-hero-slide { 
        position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
        opacity: 0; transition: opacity 0.8s; 
        display: flex; align-items: center; justify-content: center; 
        z-index: 1; 
        background-size: cover !important; 
        background-position: center !important; 
        background-repeat: no-repeat !important;
    }
    /* 增加遮罩层让文字更清晰 */
    .koto-hero-slide::before {
        content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.4); z-index: 1;
    }
    .koto-hero-slide.active { opacity: 1; z-index: 2; }
    
    .koto-hero-content { 
        position: relative; z-index: 3; /* 确保文字在遮罩之上 */
        background: rgba(196, 30, 58, 0.95); padding: 40px 60px; border-radius: 12px; 
        text-align: center; color: white; max-width: 700px; 
    }
    .koto-hero-content h1 { font-size: 2.5rem; margin: 0 0 15px 0; color: white !important; }
    .koto-hero-content p { font-size: 1.1rem; margin-bottom: 30px; color: #f0f0f0 !important; }
    .koto-hero-btn { background: white !important; color: #C41E3A !important; padding: 12px 35px; border-radius: 50px; font-weight: bold; display: inline-block; cursor: pointer; }
    
    .koto-dots { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); z-index: 10; display: flex; gap: 12px; }
    .koto-dot { width: 12px; height: 12px; background: rgba(255,255,255,0.4); border-radius: 50%; cursor: pointer; }
    .koto-dot.active { background: white; }

    /* 服务区 */
    .koto-services-section { padding: 60px 10%; background: white; scroll-margin-top: 100px; }
    .koto-services-header { text-align: center; margin-bottom: 50px; }
    .koto-services-header h2 { color: #C41E3A; font-size: 2.2rem; font-weight: bold; }
    .koto-services-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 30px; }
