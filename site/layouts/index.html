<style>
    html { scroll-behavior: smooth; }
    
    /* 基础布局 */
    body {
        margin: 0; padding: 0;
        padding-top: 80px; 
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        color: #333; background-color: #fff;
    }
    a { text-decoration: none; color: inherit; transition: 0.3s; }
    * { box-sizing: border-box; }

    /* === 轮播图样式 === */
    .koto-hero-wrapper { 
        position: relative; width: 100%; height: 550px; 
        background-color: #2C3E50; overflow: hidden; 
    }
    
    .koto-hero-slide { 
        position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
        opacity: 0; transition: opacity 0.8s ease-in-out; 
        display: flex; align-items: center; justify-content: center; 
        z-index: 1; 
        
        /* 强制图片铺满 */
        background-size: cover !important; 
        background-position: center center !important;
        background-repeat: no-repeat !important;
    }
    
    /* 遮罩层：让文字看清楚 */
    .koto-hero-slide::before {
        content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.4); z-index: 2;
    }
    
    .koto-hero-slide.active { opacity: 1; z-index: 3; }
    
    .koto-hero-content { 
        position: relative; z-index: 4;
        background: rgba(196, 30, 58, 0.9); /* 红色半透明背景 */
        padding: 40px 60px; border-radius: 12px; 
        text-align: center; color: white; max-width: 700px; 
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
    
    .koto-hero-content h1 { font-size: 2.5rem; margin: 0 0 15px 0; color: white !important; font-weight: 800; }
    .koto-hero-content p { font-size: 1.1rem; margin-bottom: 30px; color: #f0f0f0 !important; }
    
    .koto-hero-btn { 
        background: white !important; color: #C41E3A !important; 
        padding: 12px 35px; border-radius: 50px; font-weight: bold; 
        display: inline-block; cursor: pointer; 
        transition: transform 0.2s;
    }
    .koto-hero-btn:hover { transform: scale(1.05); }

    .koto-dots { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); z-index: 10; display: flex; gap: 12px; }
    .koto-dot { width: 12px; height: 12px; background: rgba(255,255,255,0.4); border-radius: 50%; cursor: pointer; }
    .koto-dot.active { background: white; }

    /* === 服务区 & 新闻区 === */
    .koto-services-section { padding: 60px 10%; background: white; }
    .koto-services-header { text-align: center; margin-bottom: 50px; }
    .koto-services-header h2 { color: #C41E3A; font-size: 2.2rem; font-weight: bold; }
    .koto-services-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 30px; }
    
    .koto-card { background: white; border: 1px solid #eee; border-radius: 16px; overflow: hidden; display: flex; flex-direction: column; align-items: center; text-align: center; padding-bottom: 30px; transition: 0.3s; }
