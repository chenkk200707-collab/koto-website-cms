{{ define "main" }}
<style>
    /* === 1. 核心配色与基础样式 (保留原版) === */
    :root {
        --primary: #C41E3A; 
        --secondary: #2C3E50;
        --bg: #FFFFFF;
        --light-gray: #F5F7FA;
    }

    /* === 2. 顶部轮播图样式 (新增合并进来的部分) === */
    .slider-container {
        position: relative;
        width: 100%;
        height: 550px; /* 您可以调整高度 */
        overflow: hidden;
        background-color: var(--light-gray);
    }

    .slider-wrapper {
        display: flex;
        width: 100%;
        height: 100%;
        transition: transform 0.5s ease-in-out;
    }

    .slide {
        min-width: 100%;
        height: 100%;
        position: relative;
        /* 这里是图片预留背景，实际使用时请换成 background-image */
        background-color: #ddd; 
        background-size: cover;
        background-position: center;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    /* 模拟不同图片的背景色，实际请删除这些换成图片 */
    .slide:nth-child(1) { background-color: #e0e0e0; }
    .slide:nth-child(2) { background-color: #d6d6d6; }
    .slide:nth-child(3) { background-color: #cccccc; }

    /* 轮播图上的文字框 */
    .slide-content {
        text-align: center;
        color: #fff;
        background: rgba(196, 30, 58, 0.9); /* 使用您的主色调 --primary 的半透明版 */
        padding: 3rem;
        border-radius: 8px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        max-width: 600px;
    }

    .slide-content h2 { 
        font-size: 2.8rem; 
        margin: 0 0 1rem 0; 
        font-weight: 800;
        line-height: 1.2;
    }
    .slide-content p { 
        font-size: 1.2rem; 
        margin-bottom: 2rem; 
        opacity: 0.95; 
    }

    /* 轮播图内的按钮 */
    .slider-cta-button {
        display: inline-block;
        background-color: #fff;
        color: var(--primary);
        padding: 12px 30px;
        border-radius: 50px;
        text-decoration: none;
        font-weight: bold;
        transition: transform 0.2s;
    }
    .slider-cta-button:hover { transform: translateY(-2px); }

    /* 左右切换箭头 */
    .slider-nav-btn {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(0,0,0,0.2);
        color: white;
        border: none;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        cursor: pointer;
        font-size: 1.5rem;
        z-index: 10;
        transition: background 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .slider-nav-btn:hover { background: var(--primary); }
    .prev-btn { left: 20px; }
    .next-btn { right: 20px; }


    /* === 3. 服务卡片 (保留原版 Grid) === */
    .services-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 40px;
        padding: 80px 10%;
        background: white;
    }
    .service-card {
        padding: 30px;
        border-radius: 20px;
        background: white;
        border: 1px solid #f0f0f0;
        text-align: center;
        transition: 0.3s;
    }
    .service-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 20px 40px rgba(0,0,0,0.08);
        border-color: transparent;
    }
    .service-card img { width: 70px; margin-bottom: 20px; }
    .service-card h3 { color: var(--secondary); margin-bottom: 10px; }
    .service-card p { color: #666; font-size: 0.9rem; }

    /* === 4. 最新文章 (保留原版：左右滑动 + 显示时间) === */
    .latest-news-section {
        padding: 60px 0 80px 10%; /* 左侧留白对齐，右侧无限延伸 */
        background: #fafafa;
        overflow: hidden; 
    }
    
    .news-slider-container {
        display: flex; 
        overflow-x: auto; 
        gap: 30px;
        padding-bottom: 20px; 
        padding-right: 20px;
        scroll-snap-type: x mandatory; 
        -webkit-overflow-scrolling: touch;
    }

    .news-slider-container::-webkit-scrollbar { height: 6px; }
    .
