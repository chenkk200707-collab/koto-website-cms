{{ define "main" }}
<style>
    /* === 1. 全局配色 === */
    :root {
        --primary: #C41E3A;   /* 您的品牌红 */
        --secondary: #2C3E50; /* 深色字体 */
        --bg: #FFFFFF;
        --light-gray: #F5F7FA;
    }

    /* === 2. Hero 轮播图 (带背景图预留位置) === */
    .hero-wrapper {
        position: relative;
        width: 100%;
        height: 600px; /* 高度稍微增加一点，展示大图更气派 */
        background-color: var(--light-gray);
        overflow: hidden;
    }

    .hero-slide {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
        transition: opacity 1s ease-in-out;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1;
        
        /* 核心修改：这里预留了背景图属性 */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }

    .hero-slide.active { opacity: 1; z-index: 2; }

    /* 轮播图中间的红色方块 */
    .hero-content {
        background: rgba(196, 30, 58, 0.9); /* 红色半透明，让背后的图片若隐若现 */
        padding: 40px 60px;
        border-radius: 8px;
        text-align: center;
        color: white;
        max-width: 700px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        backdrop-filter: blur(2px); /* 增加一点毛玻璃效果，提升质感 */
    }
    .hero-content h1 { font-size: 2.8rem; margin: 0 0 20px 0; color: white; line-height: 1.2; }
    .hero-content p { font-size: 1.2rem; margin-bottom: 30px; color: #f1f1f1; }
    .hero-btn {
        display: inline-block; background: white; color: var(--primary);
        padding: 15px 40px; border-radius: 50px; font-weight: bold; text-decoration: none;
        transition: transform 0.2s;
    }
