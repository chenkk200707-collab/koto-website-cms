{{ define "main" }}
{{ partial "koto-header.html" . }}

<style>
    /* 页面内容下移，避开固定导航栏 */
    body { padding-top: 80px; } 

    .article-container { max-width: 720px; margin: 60px auto 100px; padding: 0 20px; font-family: sans-serif; }
    .article-header { text-align: center; margin-bottom: 50px; }
    .article-title { font-size: 2.2rem; font-weight: 800; color: #2C3E50; margin-bottom: 15px; }
    .article-content { font-size: 1.1rem; color: #444; line-height: 1.8; }
    .article-content img { max-width: 100%; height: auto; border-radius: 8px; margin: 20px 0; }
    
    .author-box { margin-top: 60px; padding: 30px; background: #f9f9f9; border-radius: 12px; display: flex; align-items: center; gap: 20px; border: 1px solid #eee; }
    .author-avatar { width: 60px; height: 60px; border-radius: 50%; object-fit: contain; background: white; border: 1px solid #eee; padding: 5px; }
</style>

<article class="article-container">
    <div class="article-header">
        <h1 class="article-title">{{ .Title }}</h1>
        <div style="color:#999;">发布于 {{ .Date.Format "2006年01月02日" }} · KOTO 移民留学</div>
    </div>

    <div class="article-content">
        {{ .Content }}
    </div>

    <div class="author-box">
        <img src="/images/logo-koto.png" class="author-avatar">
        <div>
            <h4 style="margin:0 0 5px 0;">KOTO Immigration & Education</h4>
            <p style="margin:0; color:#666; font-size:0.9rem;">专注加拿大移民留学，持牌顾问全程服务。</p>
        </div>
    </div>
</article>
{{ end }}
