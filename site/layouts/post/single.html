{{ define "main" }}
<style>
    /* === 1. 核弹级隐藏旧菜单 === */
    /* 我们把所有可能的导航栏名字都写上，确保能隐藏掉 */
    header, nav, 
    .site-header, #header, .header,
    .navbar, .nav, .navigation, .menu,
    .koto-main-nav,
    div[class*="nav"], div[class*="header"] { 
        display: none !important; 
    }

    /* === 2. 基础样式 === */
    :root {
        --k-red: #C41E3A;
        --k-dark: #2C3E50;
        --k-gray: #F5F7FA;
    }
    body {
        margin: 0; padding: 0;
        background-color: #fff;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        color: #333;
        line-height: 1.8;
    }
    a { text-decoration: none; color: inherit; transition: 0.3s; }
    * { box-sizing: border-box; }

    /* === 3. 独立头部 (Logo + 返回) === */
    .blog-header {
        display: flex !important; /* 强制显示 */
        justify-content: space-between; align-items: center;
        padding: 15px 5%; height: 70px;
        background: rgba(255,255,255,0.98); 
        border-bottom: 1px solid #eee; 
        position: sticky; top: 0; z-index: 99999;
    }
    .back-link {
        display: flex; align-items: center; gap: 6px;
        font-size: 1rem; font-weight: 700; color: #666;
    }
    .back-link:hover { color: var(--k-red); transform: translateX(-3px); }
    
    .header-logo { height: 50px; width: auto; display: block; }

    /* === 4. 文章阅读区域 === */
    .article-container {
        max-width: 720px;
        margin: 60px auto 100px;
        padding: 0 20px;
    }

    .article-header { text-align: center; margin-bottom: 50px; }
    .article-title { 
        font-size: 2.2rem; font-weight: 800; color: var(--k-dark); 
        margin-bottom: 15px; line-height: 1.3;
    }
    .article-meta { color: #999; font-size: 0.9rem; }

    .article-content { font-size: 1.1rem; color: #444; }
    .article-content h2 { margin-top: 40px; margin-bottom: 20px; color: var(--k-dark); font-size: 1.5rem; border-left: 5px solid var(--k-red); padding-left: 15px; }
    .article-content p { margin-bottom: 20px; text-align: justify; }
    .article-content img { max-width: 100%; height: auto; border-radius: 8px; margin: 20px 0; }
    
    .author-box {
        margin-top: 60px; padding: 30px; background: #f9f9f9; border-radius: 12px;
        display: flex; align-items: center; gap: 20px; border: 1px solid #eee;
    }
    .author-avatar { width: 60px; height: 60px; border-radius: 50%; background: #fff; object-fit: contain; border: 1px solid #eee; padding: 5px; }
    .author-info h4 { margin: 0 0 5px 0; color: var(--k-dark); font-size: 1.1rem; }
    .author-info p { margin: 0; font-size: 0.9rem; color: #666; }

</style>

<div class="blog-header">
    <a href="/" class="back-link">
        <span>&larr;</span> 返回首页
    </a>
    <a href="/">
        <img src="/images/logo-koto.png" alt="KOTO" class="header-logo">
    </a>
</div>

<article class="article-container">
    <div class="article-header">
        <h1 class="article-title">{{ .Title }}</h1>
        <div class="article-meta">
            发布于 {{ .Date.Format "2006年01月02日" }} · KOTO 移民留学
        </div>
    </div>

    <div class="article-content">
        {{ .Content }}
    </div>

    <div class="author-box">
        <img src="/images/logo-koto.png" class="author-avatar" alt="KOTO">
        <div class="author-info">
            <h4>KOTO Immigration & Education</h4>
            <p>专注加拿大移民留学，持牌顾问全程服务。<br>关注我们获取最新政策解读。</p>
        </div>
    </div>
</article>

{{ end }}
